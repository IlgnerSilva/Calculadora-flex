<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora flex</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div>
            <h1>Calculadora Flex</h1>
            <img src="img/neutro.png" alt="Calculadora Flex">
            <div class="form">
                <input type="number" placeholder="Etanol" class="combustivel" id="etanol">
                <input type="number" placeholder="Gasolina" class="combustivel" id="gasolina">
                <button id="vantagem">Vantagem</button>
                <button id="limpar">Limpar</button>
                <p></p>
            </div>
        </div>
    </div>
    
</body>
</html>
